<main style="background-color: rgb(178, 206, 239);">
    <div class="b-example-divider"></div>

    <div class="container col-xxl-8 px-4 py-5">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
            <div class="col-10 col-sm-8 col-lg-6">
                <img src="/resources/img/delete2.svg" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes"
                    width="700" height="500" loading="lazy">
            </div>
            <div class="col-lg-6">
                <h1 class="display-5 fw-bold lh-1 mb-3">{{titule}}</h1>
                <p class="lead">Deseja realmente excluir o conteúdo de {{tipo}} com as seguintes informações?</p>
                <p>Editora: <b class="text-danger">{{name}}</b> </p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                    <form method="POST">
                        <button type="submit" class="btn btn-danger btn-md px-4 my-3">Deletar</button>
                    </form>
                </div>
            </div>
            
        </div>
    </div>

    <div class="b-example-divider mb-4"></div>
</main>
