<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">

        <body class="bg-body-tertiary">

            <div class="container ">
                <main>
                    <div class="py-5 ml-2 text-center">
                        <h2>Cadastro de Livros</h2>
                    </div>
                    <div class="row g-5 px-5 mx-3 ">

                        <div class="col-md-7 col-lg-12">
                            <h5 class="mb-3">Informações revelantes sobre o livro</h5>
                            <form class="needs-validation" method="post" novalidate="">
                                <div class="row g-3">
                                    <div class="col-sm-7">
                                        <label for="titule_book" class="form-label">Titulo</label>
                                        <input type="text" class="form-control" name="titule" id="titule_book"
                                            placeholder="A bela e a fera" value="" required>
                                        <div class="invalid-feedback">
                                            É necessario digitar o titulo do livro.
                                        </div>
                                    </div>

                                    <div class="col-sm-3">
                                        <label for="paginas_book" class="form-label">Número de
                                            páginas</label>
                                        <input type="number" class="form-control" name="page" id="paginas_book"
                                            placeholder="123" value="" required>
                                        <div class="invalid-feedback">
                                            É necessario digitar quantidade de páginas do livro.
                                        </div>
                                    </div>
                                    <div class="col-sm-3 mt-2">
                                        <label for="realese_book" class="form-label">Data de
                                            lançamento</label>
                                        <input type="number" min="1900" max="2099" step="1" class="form-control"
                                            name="realese_date" id="realese_book" placeholder="1999" value="" required>
                                        <div class="invalid-feedback">
                                            É necessario digitar o ano de lançamento do livro.
                                        </div>
                                    </div>

                                    <div class="col-sm-12 mt-2">

                                        <label for="floatingSelect">Selecionar o autor</label>
                                        <select class="form-select" id="floatingSelect" name="id_author"
                                            aria-label="Floating label select example">
                                            <option selected></option>

                                        
                                            <option value='$row_authors[id]'>$row_authors[name]</option>
                                            <p style='color:red;'>Não foi realizadar a listagem com sucesso.</p>
                                        </select>

                                    </div>
                                    <div class="col-sm-12 mt-2">

                                        <label for="floatingSelect">Selecionar o livraria</label>
                                        <select class="form-select" id="floatingSelect" name="library_id"
                                            aria-label="Floating label select example">
                                            <option selected></option>
                                            <option value='$row_libraries[id]'>$row_libraries[name]</option>


                                            <p style='color:red;'>Não foi realizadar a listagem com sucesso.</p>

                                        </select>

                                    </div>
                                    <div class="col-sm-12 mt-2">

                                        <label for="floatingSelect">Selecionar a editora</label>
                                        <select class="form-select" id="floatingSelect" name="id_publishers"
                                            aria-label="Floating label select example">
                                            <option selected></option>
                                            
                                            <option value='$row_publishers[id]'>$row_publishers[name]</option>
                                            <p style='color:red;'>Não foi realizadar a listagem com sucesso.</p>
                                        </select>
                                    </div>
                                </div>
                                <button class="w-20 my-4 btn btn-primary btn-ls" type="submit">Enviar</button>
                            </form>
                        </div>
                    </div>
                </main>
            </div>
        </body>
    </div>
</main>
