<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">

        <body class="bg-body-tertiary">

            <div class="container ">
                <main>
                    <div class="py-5 ml-2 text-center">
                        <h2>Cadastro de Livros</h2>
                    </div>
                    <div class="row g-5 px-5 mx-3 ">

                        <div class="col-md-7 col-lg-12">
                            <h5 class="mb-3">Informações revelantes sobre o livro</h5>
                            <form class="needs-validation" id="bookForm" method="post" action="" novalidate="">
                                <div class="row g-3">
                                    <div class="col-sm-6">
                                        <label for="validationCustom01" class="form-label">Titulo</label>
                                        <input type="text" class="form-control" name="titule" id="validationCustom01"
                                            placeholder="A bela e a fera" value="" required>
                                        <div class="valid-feedback">
                                            Titulo preenchido!
                                        </div>
                                    </div>

                                    <div class="col-sm-3">
                                        <label for="validationCustom02" class="form-label">Número de
                                            páginas</label>
                                        <input type="number" class="form-control" name="page" id="validationCustom02"
                                            placeholder="123" value="" required>
                                        <div class="valid-feedback">
                                            Número de páginas preenchido!
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <label for="validationCustom03" class="form-label">Data de
                                            lançamento</label>
                                        <input type="number" min="1800" id="validationCustom03" name="realese_date"
                                            max="" step="1" class="form-control" placeholder="1800" value="" required>
                                        <div class="valid-feedback">
                                            Data de lançamento preenchido!
                                        </div>
                                        <script>
                                            const inputAno = document.getElementById('validationCustom03');
                                            // Obtém a data atual
                                            const dataAtual = new Date();
                                            // Extrai o ano da data atual
                                            const anoAtual = dataAtual.getFullYear();
                                            // Define o atributo 'max' do input para o ano atual
                                            inputAno.setAttribute('max', anoAtual);
                                        </script>
                                    </div>

                                    <div class="col-sm-4 mt-2">
                                        <label for="validationServer04" class="form-label">Selecionar o autor</label>
                                        <select class="form-select" id="validationServer04" name="author_id"
                                            aria-describedby="validationServer04Feedback" required="">
                                            <option selected="" disabled="" value="">Escolha...</option>
                                            {{optionAuthor}}
                                        </select>
                                        <div class="valid-feedback">
                                            Autor(a) selecionado(a)!
                                        </div>
                                    </div>
                                    <div class="col-sm-4 mt-2">
                                        <label for="validationServer05" class="form-label">Selecionar o livraria</label>
                                        <select class="form-select" id="validationServer05" name="library_id"
                                            aria-describedby="validationServer05Feedback" required="">
                                            <option selected="" disabled="" value="">Escolha...</option>
                                            <option value='1'>Livraria Pedbot</option>
                                        </select>
                                        <div class="valid-feedback">
                                            Livraria selecionada
                                        </div>
                                    </div>
                                    <div class="col-sm-4 mt-2">
                                        <label for="validationServer06" class="form-label">Selecionar a editora</label>
                                        <select class="form-select" id="validationServer06" name="publisher_id"
                                            aria-describedby="validationServer06Feedback" required="">
                                            <option selected="" disabled="" value="">Escolha...</option>
                                            {{optionPublisher}}
                                        </select>
                                        <div class="valid-feedback">
                                            Editor(a) selecionado(a)
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <input type="file" class="form-control" aria-label="file example" name="img"
                                            accept="image/*" required>
                                        <div class="valid-feedback">Arquivo selecionado!</div>
                                    </div>
                                </div>
                                <button class="w-20 my-4 btn btn-primary btn-ls" type="submit"
                                    onclick="submitForm()">Enviar
                                </button>
                            </form>
                        </div>
                    </div>
                </main>
            </div>
        </body>
    </div>
</main>
<script>
    const bookForm = document.getElementById('bookForm');

    bookForm.addEventListener('submit', function (event) {
        if (!bookForm.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
        } else {
            console.log('Formulário enviado!');
        }

        bookForm.classList.add('was-validated');
    });
</script>
