<main class="col-9 ms-sm-auto col-lg-10 px-md-4">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">

        <body class="bg-body-tertiary">

            <div class="container">
                <main>
                    <div class="py-5 ml-2">
                        <h2>Editar Autores</h2>
                        <div class="row g-5 pt-3">
                            <div class="col-md-7 col-lg-10">
                                <h5 class="mb-3">Informações revelantes sobre o autor</h5>
                            </div>
                        </div>

                        <form class="needs-validation" action="" method="post" novalidate="">
                            <div class="row g-3">
                                <div class="col-sm-7 ">
                                    <label for="name_author" class="form-label mt-4">Nome do autor</label>
                                    <input type="text" class="form-control" name="name" id="name_author"
                                        value="{{name_author}}">
                                </div>
                            </div>
                            <input class="w-20 my-4 btn btn-primary btn-ls" type="submit" value="Salvar"
                                name="edit_authors">
                        </form>
                    </div>
                </main>
            </div>
        </body>
    </div>
</main>
